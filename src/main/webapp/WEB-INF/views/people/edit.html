<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО:</label><input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="#{fields.hasError(name)}" th:errors="*{name}"></div>
    <br/>
    <label for="year">Введите год рождения:</label><input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="#{fields.hasError('year')}" th:errors="*{year}"></div>
    <br/>
    <input type="submit" value="Применить изменения">
</form>
</body>
</html>
