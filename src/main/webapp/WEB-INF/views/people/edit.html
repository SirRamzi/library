<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО:</label><input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="age">Введите год рождения:</label><input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Применить изменения">
</form>
</body>
</html>
