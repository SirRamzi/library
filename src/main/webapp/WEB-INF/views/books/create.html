<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Введите название книги:</label><input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="#{fields.hasError('name')}" th:errors="*{name}"></div>
        <br/>
        <label for="author">Введите автора:</label><input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="#{fields.hasError('author')}" th:errors="*{author}"></div>
        <br/>
        <label for="year">Введите год:</label><input type="text" th:field="*{year}" id="year">
        <div style="color:red" th:if="#{fields.hasError('year')}" th:errors="*{year}"></div>
        <br/>
        <input type="submit" value="Создать">
    </form>
</body>
</html>
